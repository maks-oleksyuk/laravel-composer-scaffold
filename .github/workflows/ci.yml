name: ðŸ”„ CI

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - README.md
      - LICENSE.md
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - README.md
      - LICENSE.md

  # Allows to run this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  cleanup:
    name: ðŸ§¹ Clean up GitHub repo
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name != 'pull_request'

    steps:
      - name: ðŸ—‘ Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 1
          delete_workflow_pattern: ci.yml

  lint:
    name: ðŸª„ Lint | ðŸ§½ Pint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v4

      - name: ðŸ§½ Laravel Pint
        uses: aglipanci/laravel-pint-action@latest
